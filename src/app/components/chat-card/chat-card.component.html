<div class='chat-card' [ngClass]="{'author': author_id === loggedUserId.id}">
    <div class="card">
        <div class="profile_image">
            @if(avatar_url){
            <img src="{{avatar_url}}" alt="Profile image">
            }@else {
            <img src="../../../assets/package-lock.png" alt="Profile image">
            }
            <p>
                {{created_at | date: 'M/d/yy'}}
            </p>
            <p>
                {{created_at | date: 'h:mm a'}}
            </p>
        </div>
        <div class="message">
            <p class="name">{{author}}</p>
            <p class="text">{{message}}</p>
        </div>
    </div>
    <div class="chat-management">
        @if(author_id === loggedUserId.id){
        <div class="delete" (click)="deleteChat(id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7l16 0" />
                <path d="M10 11l0 6" />
                <path d="M14 11l0 6" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
        </div>
        }
    </div>
</div>

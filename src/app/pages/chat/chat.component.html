<div class="chat">
    <div class="chats-container" #chatContainer>
        @for(chat of chats(); track $index){
        <app-chat-card [author]="chat.users.full_name" [avatar_url]="chat.users.avatar_url" [message]="chat.text"
            [created_at]="chat.created_at" [id]="chat.id" [author_id]="chat.sender"></app-chat-card>
        }@empty {
        <div>No messages available!</div>
        }
    </div>
    <app-chat-input></app-chat-input>
</div>
